<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width"/>
<title>MyGame Script</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href='./css/materialize/css/materialize.min.css' rel='stylesheet' type='text/css'>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
<script type="text/javascript" src="/css/materialize/js/materialize.min.js"></script>

<style type="text/css">
    
.story-block {
    height: 20px;
}

html {
    font-family: 'Courier New', Courier, 'Lucida Sans Typewriter', 'Lucida Typewriter', monospace;
    font-size: 12px;
    font-style: normal;
    font-variant: normal;
    font-weight: 400;
    line-height: 18px;
}

.page-footer {
    background-color: teal;
}

</style>


</head>

<body>


<div class="container">

    <div class="row">
        <div class="s12 col center-align">
            <h1>MyGame</h1>
        </div>
        <hr>
    </div>

    <div class="row">
        <div class="s12 col">
            <p>This is a great game</p>
        </div>
    </div>

    <p>&nbsp</p>



    <div class="row">
        <div class="s12 col">
            <h5>INT LABORATORY</h5>
            <h5>Character is doing something</h5>
        </div>
        <p>&nbsp</p>
        <div class="s8 offset-s2 col center-align">



            <div class="row">
                <div class="s12 col center-align story-block">
                    <h5>CHARACTER</h5>
                </div>
                <div class="s10 offset-s2 col left-align story-block">
                    <p><i>(very serious)</i></p>
                </div>
            </div>

            <div class="row">
                <div class="s12 col left-align">
                    <h6 class="flow-text">So my name is Character and I'm saying something!</h6>
                </div>
            </div>



        </div>

    </div>

</div>


<p>&nbsp</p>
<p>&nbsp</p>
<p>&nbsp</p>
<p>&nbsp</p>





</body>
